<!doctype html>
<html lang="en">

<head>
  <title>Portfolio</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="hero.css">

</head>

<body>
  <header>
    <nav class="fixed-top navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img id="my-icon" src="images/me.jpg" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end lg-fs-5" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#projects">Projects</a>
              <a class="nav-link" href="#blogs">Blogs</a>
              <a class="nav-link" href="#about">About</a>
              <a class="nav-link" href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
  </header>
  <main>
    <div id="mySlider"></div>
  </main>
  <section id="projects" class=" bg-light p-5">
    <div class="heading h2">
        <p>Projects</p>
    </div>
    <div id="card-container" class="container-fluid justify-content-center row row-cols-3 text-center m-5">
        <div class="card" style="width: 18rem;">
            <img src="images/me.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>  
      </div>
  </section>

  <section id="blogs" class="m-5">
    <div class="heading h2">
        <p>Blogs</p>
    </div>
    <div id="blogs-container" class="row justify-content-center">
        <!-- <div class="row"> -->
            <div class="col-sm-6 col-md-4 col-lg-3">
              <div class="card">
                <div class="card-body justify-content-between">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-outline-primary">View Blog</a>
                </div>
              </div>
            </div>
        <!-- </div> -->
    </div>
  </section>


  
  <section id="contact" class="bg-light p-5">
    <div class="heading h2">
        <p class="text-black">Feedback</p>
    </div>
    <div class="container">
        <form class="" id="form" action="/formData.html" method="get" onsubmit="getFormData()">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Date</label>
                <input type="date" class="form-control" id="dateInput" placeholder="Today">
            </div>

            <div id="checkbox" class="row mb-3">
                <div class="form-check col">
                    <label for="" class="form-label">Type of message</label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" name="m-type" value="Feedback" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      Feedback
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="checkbox" name="m-type" value="Complaint" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Complaint
                    </label>
                </div>
            </div>

            <div id="radio" class="row mb-3">
                <div class="form-check col">
                    <label for="" class="form-label">Gender</label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="radio" name="gender" id="rb1">
                    <label class="form-check-label" for="rb1">
                        Male
                    </label>
                </div>
                <div class="form-check col">
                    <input class="form-check-input" type="radio" name="gender" id="rb2">
                    <label class="form-check-label" for="rb2">
                        Female
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Send Feedback</button>
        </form>
    </div>
  </section>
  <footer>
    <!-- place footer here -->
  </footer>

  <script src="index.js"></script>
  <script src="slider.js"></script>
  <script>
        miaslider.init();
  </script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
